version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-elettro_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elettro_secure_pass123}
      POSTGRES_DB: ${POSTGRES_DB:-sales_pipeline}
    ports:
      - "5400:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  persistent_data:
